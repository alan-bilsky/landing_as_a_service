<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Landing as a Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chat-outer {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chat-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 60, 120, 0.12);
            padding: 40px 32px 32px 32px;
            max-width: 600px;
            width: 100%;
            min-height: 700px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        h1 {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2rem;
            color: #3a3a7c;
            margin: 0 0 18px 0;
            text-align: center;
        }
        #auth {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 18px;
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #chatbox {
            flex: 1;
            min-height: 320px;
            max-height: 500px;
            overflow-y: auto;
            border-radius: 12px;
            background: #f3f4fa;
            padding: 24px 16px 16px 16px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(60, 60, 120, 0.04);
            display: flex;
            flex-direction: column;
            gap: 14px;
            font-size: 1.08rem;
        }
        .msg {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            animation: fadeIn 0.4s;
        }
        .msg.user {
            align-items: flex-end;
        }
        .bubble {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            word-break: break-word;
            box-shadow: 0 2px 8px rgba(60, 60, 120, 0.04);
            background: #e0e7ff;
            color: #2d314d;
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 1.05rem;
            transition: background 0.2s;
        }
        .msg.user .bubble {
            background: linear-gradient(90deg, #6366f1 0%, #7c3aed 100%);
            color: #fff;
            align-self: flex-end;
        }
        .msg.error .bubble {
            background: #fee2e2;
            color: #b91c1c;
            font-weight: 500;
        }
        #chat-input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid #c7d2fe;
            font-size: 1.08rem;
            margin-right: 8px;
            outline: none;
            transition: border 0.2s;
        }
        #chat-input:focus {
            border: 1.5px solid #6366f1;
        }
        #send-chat {
            padding: 13px 28px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(90deg, #6366f1 0%, #7c3aed 100%);
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 1.08rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(60, 60, 120, 0.08);
            transition: background 0.2s, transform 0.2s;
        }
        #send-chat:hover {
            background: linear-gradient(90deg, #7c3aed 0%, #6366f1 100%);
            transform: scale(1.04);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            .chat-card {
                padding: 12px 2vw 18px 2vw;
                min-height: 420px;
            }
            h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="chat-outer">
        <div class="chat-card">
            <h1>Create Landing Page</h1>
            <div id="auth">
                <input id="username" placeholder="Username" /> <br />
                <input id="password" type="password" placeholder="Password" /> <br />
                <button id="login">Login</button>
            </div>
            <div id="chat-container" style="display:none;flex:1;flex-direction:column;">
                <div id="chatbox"></div>
                <div style="display:flex;gap:8px;align-items:center;margin-bottom:8px;">
                    <input id="source-url" placeholder="Source Website (optional): https://www.teracloud.io/" style="width:100%;" />
                </div>
                <div style="display:flex;gap:8px;align-items:center;">
                    <input id="chat-input" placeholder="Describe your industry or landing page idea..." />
                    <button id="send-chat">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@5.2.8/dist/amazon-cognito-identity.min.js"></script>
    <script src="config.js"></script>
    <script src="main.js"></script>
</body>
</html>
